<form #form="ngForm">
  <mat-card >
    <mat-card-header>
      <mat-card-title>Dados do aluno</mat-card-title>
    </mat-card-header>
    <mat-card-content >
      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="Nome completo" [(ngModel)]="cadastrarAluno.nome" name="nome" required />
        </mat-form-field>
        <mat-form-field>
          <input maxlength="14" (blur)="formatarCpf()" matInput [(ngModel)]="cadastrarAluno.cpf" placeholder="CPF" name="cpf" required />
        </mat-form-field>
        <mat-form-field>
          <input (blur)="verificarEmail()" matInput [(ngModel)]="cadastrarAluno.email" type="email" placeholder="Email" name="email" required />
        </mat-form-field>
        <mat-form-field>
          <input [max]="minDate" matInput [matDatepicker]="picker" [(ngModel)]="cadastrarAluno.dataNascimento" name="dataNascimento" placeholder="Data de nascimento" required>
          <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
          <mat-datepicker required #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <mat-select [(ngModel)]="cadastrarAluno.cursoSelecionado" placeholder="Selecione o curso" name="cursoSelecionado" required>
              <mat-option *ngFor="let curso of listaCursos" [value]="curso.id">{{ curso.nome }}</mat-option>
          </mat-select>
        </mat-form-field>

      </div>

    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="!form.valid" (click)="salvar()"  mat-raised-button color="primary">Salvar</button>
    </mat-card-actions>
  </mat-card>
</form>
