<mat-card >
  <mat-card-header>
    <mat-card-title>Lista de alunos</mat-card-title>
    <mat-card-subtitle>Aqui você pode visualizar, editar, desativar e criar novos alunos</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content >
    <mat-form-field style="width: 100%;">
      <input matInput (keyup)="aplicarFiltro($event?.target)" placeholder="Pesquisar">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{ element.nome }} </td>
      </ng-container>

      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let element"> {{ element.cpf | cpf }} </td>
      </ng-container>

      <ng-container matColumnDef="ativo">
        <th mat-header-cell *matHeaderCellDef> Ativo? </th>
        <td mat-cell *matCellDef="let element">

          <mat-slide-toggle [checked]="element.ativo" (change)="desativarAlunoPorId(element.id)" color="primary">
          </mat-slide-toggle>

        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button>
              <mat-icon>remove_red_eye</mat-icon>
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="colunas"></tr>
      <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
    </table>

    <button (click)="abrirModalCadastro()" class="botao-add" mat-raised-button color="primary" aria-label="Adicionar novo aluno">
      Adicionar aluno
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-content>


</mat-card>
