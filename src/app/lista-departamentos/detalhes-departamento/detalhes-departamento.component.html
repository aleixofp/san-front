<form #form="ngForm">
  <mat-card >
    <mat-card-header>
      <mat-card-title>Dados do curso</mat-card-title>
    </mat-card-header>
    <mat-card-content >
      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="Nome do departamento" [(ngModel)]="nomeDepartamento" name="nomeDepartamento" required />
        </mat-form-field>

      </div>

    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="!form.valid" (click)="salvar()"  mat-raised-button color="primary">Salvar</button>
    </mat-card-actions>
  </mat-card>
</form>
