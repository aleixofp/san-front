<mat-card >
  <mat-card-header>
    <mat-card-title>Lista de departamentos</mat-card-title>
    <mat-card-subtitle>Aqui vocÃª pode visualizar, editar, desativar e criar novos departamentos</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content >
    <mat-form-field style="width: 100%;">
      <input matInput (keyup)="aplicarFiltro($event?.target)" placeholder="Pesquisar">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{ element.nome }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colunas"></tr>
      <tr mat-row *matRowDef="let row; columns: colunas;"></tr>

    </table>
    <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 50, 100]"></mat-paginator>


    <button (click)="abrirModalCadastro()" class="botao-add" mat-fab color="primary" aria-label="Adicionar novo departamento">
      <mat-icon>add</mat-icon>
    </button>

  </mat-card-content>


</mat-card>
