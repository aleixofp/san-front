<form #form="ngForm">
  <mat-card class="card-login">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="UsuÃ¡rio" [(ngModel)]="login" name="login" required />
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Senha" [(ngModel)]="senha" name="senha" required />
      </mat-form-field>
      <mat-spinner [style.display]="mostrarCarregamento ? 'block' : 'none'"></mat-spinner>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="!form.valid" mat-raised-button (click)="fazerLogin()" color="primary">Entrar</button>
      <button mat-raised-button [routerLink]="['/esqueci-minha-senha']" routerLinkActive="router-link-active"  color="primary">Esqueci minha senha</button>
    </mat-card-actions>
  </mat-card>
</form>
